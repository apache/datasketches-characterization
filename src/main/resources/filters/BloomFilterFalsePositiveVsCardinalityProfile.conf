ReadableDateFormat=yyyy/MM/dd HH:mm:ss z

#Job Profile
JobProfile=org.apache.datasketches.characterization.filters.BloomFilterFalsePositiveVsCardinalityProfile
lgExpectedCardinality = 22
startLgU = 19
endLgU = 24
negativeLgFppTarget = 5
lgNumQueries = 10
lgTrials = 7