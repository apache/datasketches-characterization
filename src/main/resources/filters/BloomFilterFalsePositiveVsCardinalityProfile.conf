# Uniques Profile
Universe_lgU=15 # Maximum log2 of the input set.
Universe_uPPO=15   #The horizontal x-resolution of trials points


# Trials Profile
Trials_lgMinT=0
Trials_lgMaxT=0
Trials_TPPO=1
Trials_lgMinBpU=1
