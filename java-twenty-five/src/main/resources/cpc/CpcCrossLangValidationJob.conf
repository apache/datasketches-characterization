# Job

lgMinK=10 #Min lgK Inclusive
lgMaxK=10 #Max lgK Inclusive

lgMulK=5 #Multiplier of K that determines maxNa, maxNb
uPPO=1 # Horizontal resolution per octave

NumFiles=100


# Date-Time Profile: Read by Job.java
TimeZone=PST
TimeZoneOffset=-28800000 # offset in millisec
FileNameDateFormat=yyyyMMdd'_'HHmmssz
ReadableDateFormat=yyyy/MM/dd HH:mm:ss z

#Job Profile
JobProfile=org.apache.datasketches.characterization.cpc.CpcCrossLangValidationProfile
